<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Javascript For Professional Developers</title>

	<style>
		body {
			position: relative;
			height: 100vh;
		}

		#cursor {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 2rem;
			height: 2rem;
			background-color: transparent;
			border: 2px solid rgba(0, 0, 0, 0.4);
			border-radius: 50%;
			transition: position 0.5s linear;
		}
	</style>
</head>

<body>
	<button id="click">Click Me!</button>
	<div id="cursor"></div>
	<div id="content"></div>
	<!--Scripts-->
	<script src="src/app.js"></script>
</body>

</html>
